<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/estiloscreateaccount.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name-account" placeholder="Your name" class="input input-name">
                
                <label for="email-address" class="label">Email-address</label>
                <input type="text" id="email-address" placeholder="example@gmail.com" class="input input-email">

                <label for="Password" class="label">Password</label>
                <input type="password" placeholder="*********" id="password" class="input input-password">
            </form>

            <button class="primary-button save">Save</button>
        </div>
    </div>
</body>
</html>
